<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;

      text-align: center;

<body>
  <div class="message">
    Hello world good job
  </div>

</html>
